<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html{
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit; // 1
        }

        body{
            margin:1rem;
        }

        .card{
            display: flex;
            position: relative;
            flex-direction: column;
            margin:4rem;
            background-color: rgba(0,0,0,0.3);
            border:1px solid rgba(0,0,0,0.125);
            border-radius: 0.3rem;
        }
        .card-header{
            background: rgba(0,0,0,0.5);
            padding:.75rem 1.25rem;
            border-bottom: 1px solid rgba(0,0,0,0.125);
        }
        .card-body{
            padding:1rem;
        }
    </style>
</head>
<body>

<h2>Card</h2>

<div class="card" style="width:30rem">
    <div class="card-header">
        朝圣者
    </div>
    <div class="card-body">
        <p>我常颠扑于途，<br>
            寻庙烧香，<br>
            我一无所获，<br>
            苦乐皆同过场。<br>
            我曾懵然于流浪的意义和归宿，<br>
            千百次，<br>
            我跌倒，<br>
            又把余勇鼓起。<br>
            我寻找的，<br>
            正是爱之星，<br>
            它如此圣洁如此遥远，<br>
            垂于苍冥。<br>
            当我还不识归宿，<br>
            游兴正浓，<br>
            我曾及时行乐，<br>
            也曾屡拔先筹。<br>
            如今我认得了我的星，<br>
            却为时已晚，<br>
            他已背我驰去，<br>
            遗我晨雨弥漫。<br>
            繁华世界就此别过，<br>
            我曾爱之弥深，<br>
            即使我无所获，<br>
            我仍感不虚此行。</p>
    </div>
</div>

</body>
</html>
