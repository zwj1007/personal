<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin:1rem;
        }

        .block {
            margin: 100px 50px;
            background: url("./logo.png") no-repeat 5% 85%;
            color:#fff;
            padding:50px;
            font-size: 20px;
            position: relative;
            z-index: 1;
        }
        .overlay{
            position: absolute;
            left:0;
            top:0;
            background: dodgerblue;
            opacity: 0.9;
            width: 100%;
            height:100%;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="block">
    <div class="overlay"></div>
    <p>我常颠扑于途，寻庙烧香，我一无所获，苦乐皆同过场。我曾懵然于流浪的意义和归宿，千百次，我跌倒，又把余勇鼓起。我寻找的，正是爱之星，
        它如此圣洁如此遥远，垂于苍冥。当我还不识归宿，游兴正浓，我曾及时行乐，也曾屡拔先筹。如今我认得了我的星，却为时已晚，他已背我驰去，
        遗我晨雨弥漫。繁华世界就此别过，我曾爱之弥深， 即使我无所获，我仍感不虚此行。</p>
</div>

</body>
</html>
