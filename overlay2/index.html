<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overlay 2</title>
    <style>
        html{
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit; // 1
        }

        body{
            margin:2rem;
        }

        body{
            //min-width: 800px;
        }
        .block{
            background: url("./bg.jpg") no-repeat 50% 50%;
            background-size: cover;
            padding: 5rem;
            position: relative;
            z-index: 1;
            color: #fff;
            font-size: 1.5rem;
        }
        .block:after{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            content: '';
            z-index: -1;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div class="block">
    <h2>朝圣者</h2>
    <p>我常颠扑于途，寻庙烧香，我一无所获，苦乐皆同过场。我曾懵然于流浪的意义和归宿，千百次，我跌倒，又把余勇鼓起。我寻找的，正是爱之星，
        它如此圣洁如此遥远，垂于苍冥。当我还不识归宿，游兴正浓，我曾及时行乐，也曾屡拔先筹。如今我认得了我的星，却为时已晚，他已背我驰去，
        遗我晨雨弥漫。繁华世界就此别过，我曾爱之弥深， 即使我无所获，我仍感不虚此行。</p>
</div>

</body>
</html>
